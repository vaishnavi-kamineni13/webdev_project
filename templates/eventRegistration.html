{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">-->

    <!-- Title Page-->
    <title>Event Registration Form</title>

    <link rel="icon" href="{% static 'img/core-img/connectlogo.png' %}">

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/eventmain.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790" style="opacity: 1;">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Event Registration Form</h2>
                    {% for message in messages %}
                    <h3 style="text-align:center; padding-top:30px; font-size:20px; color:#c80000"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{message}}</h3>
                    {% endfor %}
                </div>
                <div class="card-body">
                    <form method="POST" action="eventRegistration" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group-desc">
                                        <input readonly class="input--style-5" type="text" name="username" value= {{user.username}} required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Event Name</div>
                            <div class="value">
                                <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="event_name" maxlength="55" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Date</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="start_date" required>
                                            <label class="label--desc">Start Date</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="end_date">
                                            <label class="label--desc">End Date</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Event Link</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="link">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Contact No</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="number" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Event Description</div>
                            <div class="value">
                                <textarea rows="3" cols="50" class="input--style-5" name="description" id="desc" style="border: none;" required></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Venue</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="venue">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Event Images </div>
                            <div class="value">
                                <div class="input-group" style="padding-left: 15px;">
                                    <input type="file" id="img" name="img" accept="image/*" multiple required>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/erglobal.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
